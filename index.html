<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CordovaRevealApp</title>

    <!-- CordovaRevealApp references -->
    <link href="css/index.css" rel="stylesheet" />
    <style type="text/css" media="screen">
        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        * {
            padding: 0;
            margin: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="reveal/index.html" />

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <!--
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>
    -->
</body>
</html>
